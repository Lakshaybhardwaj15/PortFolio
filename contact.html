<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(/dark-laptop-wolf-at-night-alp4yfhiytv0uqhr.jpg); /* Change this to your desired background color */
        }

        .form {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
            background-image: linear-gradient(45deg, #330808, #3a2c09);
            border-radius: 2.5em;
            padding: 30px;
            width: 300px;
            height: 350px;
            position: relative;
            z-index: 1;
        }

        .form::before {
            content: '';
            background-image: linear-gradient(45deg, #ff0000, #ffb700);
            height: 358px;
            width: 309px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            border-radius: 2.7rem;
        }

        .button {
            margin-top: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            background: #ff5900;
            color: black;
            padding: 0.7em 5.5em;
            display: flex;
            align-items: center;
            border: 2px solid #66da4300;
            border-radius: 5em;
            overflow: hidden;
            transition: all 0.25s;
            cursor: pointer;
        }

        .button:hover {
            border: 2px solid #ff5900;
            background: #00000000;
            color: #ff5900;
        }

        .button:active {
            border: 2px solid #66da4300;
            background: #ff5900;
            color: black;
        }

        .input {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #66da4300;
            border-bottom: 1px solid #ff5900;
            outline: none;
            background-color: transparent;
            color: #f8f6f4;
            font-family: Arial, Helvetica, sans-serif;
            transition: 0.25s;
        }

        .input:focus {
            border: 1px solid #66da4300;
            border-bottom: 1px solid #fffdfc;
            background-color: transparent;
            color: white;
        }

        input::placeholder {
            color: #0c0501;
        }

        .textarea {
            font-family: Arial, Helvetica, sans-serif;
            width: calc(100% - 10px);
            padding: 8px;
            height: 100px;
            margin-bottom: 20px;
            border: 1px solid #66da4300;
            border-bottom: 1px solid #ff5900;
            outline: none;
            background-color: transparent;
            color: #f3f1f0;
        }

        .textarea::placeholder {
            color: #0f0601;
        }

        .textarea:focus {
            border: 1px solid #66da4300;
            border-bottom: 1px solid #f86014;
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <form class="form" action="mailto:bhardwajlakshay1512@gmail.com" method="post" enctype="text/plain">
        <input class="input" type="text" placeholder="Name" required>
        <input class="input" type="mail" placeholder="Enter your email Id" required>
        <textarea class="textarea" placeholder="Enter message" required></textarea>
        <button type="submit" class="button">Submit</button>
    </form>
</body>
</html>
